{% extends "F1App/padre.html" %}

{% block titulo %}  

    <h1>Acá puedes encontrar a los pilotos por equipos:</h1>

    <form action="/resultadoPilotos/" method="GET">
        Ingresa el equipo del piloto: <input type="number" name="año">
        <input type="submit" value="Buscar">
    </form>


    {% if series %}

    {% for x in series %}

    <p>{{x.nombre}}</p>

    {% endfor %}

    {% endif %}

{% endblock %}
